<div class="container">
  <mat-card *ngIf="discussion">
    <h4>
      {{discussion.Title}}
    </h4> <br />
    <h5>
      {{discussion.Content}}
    </h5>
      <fa-icon (click)="delete(discussion.ID)" routerLink="/discussions" color="warn"  [icon]="['fas', 'trash']"></fa-icon>
  </mat-card>



  <app-add-post [discussionID]="discussionID"></app-add-post>

  <app-post-list [discussionID]="discussionID" ></app-post-list>
</div>
