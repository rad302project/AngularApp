<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="card" fxFlex>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center center" align="center">
      <form class="myForm" [formGroup]="form" (ngSubmit)="login()" >
        <mat-form-field class="full-width">
          <mat-label>ID</mat-label>
          <input matInput type="text" placeholder="ID" name="id" formControlName="id">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" formControlName="password">
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <div class="buttonContainer">
      <button  lass="icons first" mat-raised-button (click)="login()" color="primary">
        Login 
      </button>
    </div>
  </mat-card>
</div>
