<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="card" fxFlex>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>
      <form class="myForm" [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" name="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" name="password" formControlName="password">
        </mat-form-field>
      </form>
    </mat-card-content>
  
    <div> 
      <button class="icons first"   color="primary" mat-raised-button (click)="login()">
          <fa-icon [icon]="['fas', 'sign-in-alt']" size="lg"></fa-icon>
        Login 
      </button>

        </button>

         Continue With Github 
        </button> -->
    </div>
  </mat-card>

  <mat-card class="sign-up-card" fxLayoutAlign="center center" >
    <button  mat-flat-button routerLink="/signup" >
      <fa-icon [icon]="['fas', 'sign-in-alt']" size="lg"></fa-icon>
      Not a user? Sign up here
  </button>
  </mat-card>
</div>
