<div class="container">
  <div class="title-container" fxLayout="column" fxLayoutAlign="space-evenly center">
    <mat-divider style="margin-top:3%;"></mat-divider>
    <h3>
      Add a Post to this discussion
    </h3>

  </div>
  <mat-divider></mat-divider>
  <mat-card>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" #title>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea rows="5" matInput placeholder="Content" #content></textarea>
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="createPost(title.value, content.value)" style="width:100%">
      <fa-icon [icon]="['fas', 'plus']"></fa-icon>
      Add to discussion
    </button>
  </mat-card>

</div>
