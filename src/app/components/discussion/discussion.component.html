<div class="container">
  <mat-card *ngIf="discussion">
    <h4>
      {{discussion.Title}}
    </h4> <br />
    <h5>
      {{discussion.Content}}
    </h5>
    <button style="display:inline;margin-left:90%;" color="warn" mat-icon-button (click)="delete(discussion.ID)" routerLink="/discussions">
      <fa-icon  [icon]="['fas', 'trash']"></fa-icon>
    </button>
     
  </mat-card>



  <app-add-post [discussionID]="discussionID"></app-add-post>

  <app-post-list [discussionID]="discussionID" ></app-post-list>
</div>
