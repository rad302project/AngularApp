<div class="container">
  <div class="title-container" fxLayout="column" fxLayoutAlign="space-evenly center">
    <h1 class="mat-display-1">
      Add a Post to this discussion
    </h1>

  </div>
  <mat-divider></mat-divider>
  <mat-card>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" #title>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea rows="5" matInput placeholder="Content" #content></textarea>
      </mat-form-field>
    </form>
  </mat-card>
  <button mat-raised-button color="primary" (click)="createPost(title.value, content.value)" style="width:50%">
    <fa-icon [icon]="['fas', 'plus']"></fa-icon>
    Create
  </button>
</div>
