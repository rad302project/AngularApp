<div class="container">
  <mat-card *ngIf="discussion">
    <h4>
      {{discussion.Title}}
    </h4> <br />
    <h5>
      {{discussion.Content}}
    </h5>
    <button mat-raised-button color="primary" (click)="delete(discussion.ID)" style="width:50%" routerLink="/discussions">
      <fa-icon [icon]="['fas', 'trash']"></fa-icon>
      Delete Discussion
    </button>
  </mat-card>


  <app-post-list [discussionID]="discussionID" ></app-post-list>
</div>
